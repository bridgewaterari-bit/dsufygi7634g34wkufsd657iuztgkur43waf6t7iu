  };

  function createCategorySection(category, sites) {
    const section = document.createElement('div');
    section.className = 'category';

    const heading = document.createElement('h2');
    heading.textContent = `--- TOP 25 ${category.toUpperCase()} PIRACY SITES 2025 ---`;
    section.appendChild(heading);

    const btnContainer = document.createElement('div');
    btnContainer.className = 'btn-container';

    sites.forEach(site => {
      const btn = document.createElement('button');
      btn.className = 'site-btn';
      btn.textContent = `https://${site}`;
      btn.onclick = () => window.open(`https://${site}`, '_blank');
      btnContainer.appendChild(btn);
    });

    section.appendChild(btnContainer);
    return section;
  }

  window.onload = () => {
    const body = document.body;
    for (const [category, sites] of Object.entries(categories)) {
      body.appendChild(createCategorySection(category, sites));
    }
  };
</script>
